<!DOCTYPE html>
<html>

<head>
    <title>w0w0的主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .zone {
            width: 85%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="zone">

        <h4>提示:<span id="tip"></span> </h4>
        <p style="margin: 20px 0;">
            用户：<span id="user"></span>
        </p>
        <ul id="result">
        </ul>
    </div>

    <script>
        $.ajax({
            url: "https://60s-api.viki.moe/v2/60s",
            method: 'GET',
            contentType: 'application/json',
            data: JSON.stringify({}),
            success: function (res) {
                let data = res.data.news;
                data = data.map((e) => `<li>${e}</li>`)
                $('#tip').html(res.message.replace("用户群: 595941841，", ''))
                $('#result').html(data);
            }
        });
        $.post("http://localhost:8787/msg", JSON.stringify({ "token": "12312" }), function (data) {
            $("#user").html(data);
        });
