<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek API Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .zone {
            width: 85%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <div class="zone">
        <h4>提示:<span id="tip"></span> </h4>
        <ul id="result">
        </ul>
    </div>

    <script>
        // 替换为你的实际 API 端点
        const apiUrl = 'https://60s-api.viki.moe/v2/60s';

        // 请求参数（根据 API 文档调整）
        const requestData = {};

        $.ajax({
            url: apiUrl,
            method: 'GET',
            contentType: 'application/json',
            data: JSON.stringify(requestData),
            success: function(res) {
                // 处理成功响应（根据 API 响应结构调整）
                let data = res.data.news;
                data = data.map((e)=> `<li>${e}</li>`)
                console.log(data)
                $('#tip').html(res.message.replace("用户群: 595941841，",''))
                $('#result').html(data);
            },
            error: function(xhr, status, error) {
                // 处理错误
                let errorMessage = `请求失败: ${status}`;
                if (xhr.responseJSON && xhr.responseJSON.error) {
                    errorMessage += ` - ${xhr.responseJSON.error.message}`;
                }
                $('#result').text(errorMessage);
            }
        });
    </script>
</body>
</html>
